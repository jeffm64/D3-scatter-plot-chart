<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<title>D3 Scatter Plot Chart</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Slabo+27px" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale 1.0"> 
  </head>

  <body class="site-container">
    <div class="site-content">
      <h1>Doping in Professional Bicycle Racing</h1>
      <h2>35 Fastest times up Alpe d'Huez</h2>
      <div class="chart" id="chart">
        <div id="tooltip" class="hidden">
          <p><span class="name">Name</span>, <span class="nation">Nationality</span></p>
          <p>Year:<span class="year">Year</span>, Time:<span class="time">Time</span></p>
        </div>
      </div>
      <p class="indicator"><span style="color:#FF7260">Red</span> indicates doping accusations</p>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
